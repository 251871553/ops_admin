{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>文件列表</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>

        <![endif]-->

    <body>
        <div class="page-container1">
            <h1>文件列表</h1>
            <form action="{% url 'www:download' %}" method="post" enctype="multipart/form-data"  >
                {% csrf_token %}
            <!--    {{uf.as_p}}   -->
                 <p>左侧单选框选择需要下载的jstack文件</p>
                {% for filename,filesize in file_list.items %}
                    <!--p>{{ file }}</p-->

                <p><input type="radio" name="filename" value={{ filename }}>文件名称：{{ filename }}&nbsp; 文件大小：{{ filesize }}KB</p>
                {% endfor %}
                <!--input type="text" name="download_file" class="username" placeholder="pod_ip"-->
                <!--input type="password" name="password" class="password" placeholder="Password"-->
                <button type="submit">下载</button></br></br>
                <!--div class="error"><span>+</span></div-->
            </form>
            <!--div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div-->
        </div>

    </body>

</html>
